<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hosty</title>
    <style>
      html {
        height: 100%;
      }
      body {
        margin: 0;
        height: 100%;
        font-family: Roboto, sans-serif;
      }
      #app {
        height: 100%;
      }
      #loading {
        height: 100%;
        width: 100%;
        display: table;
      }
      #loading>div {
        height: 100%;
        text-align: center;
        vertical-align: middle;
        display: table-cell;
      }
      .sidebar>div>div {
        height: 100%!important;
      }
      .sidebar>div>div>div:first-child {
        height: 100%!important;
      }
      .sidebar>div>div>div:first-child>div:first-child {
        position: fixed;
        z-index: 1;
      }
      .sidebar>div>div>div:first-child>div:nth-child(2) {
        margin-top: 59px;
        margin-bottom: 56px;
        box-sizing: border-box;
        height: calc(100% - 115px)!important;
      }
      .content>div {
        height: 100%!important;
      }
      .content>div>div:first-child {
        height: 100%!important;
      }
      .content>div>div:first-child>div:first-child {
        position: fixed;
        z-index: 1;
      }
      .content>div>div:first-child>div:nth-child(2) {
        margin-top: 59px;
        margin-bottom: 56px;
        box-sizing: border-box;
        height: calc(100% - 115px)!important;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="loading">
        <div>Loading...</div>
      </div>
    </div>
    <script>
      (function() {
        const script = document.createElement('script')
        script.src = process.env.HOT ? 'http://localhost:8080/assets/js/renderer.js' : './js/renderer.js'
        document.write(script.outerHTML)
      }())
    </script>
  </body>
</html>
