<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
      html {
        height: 100%;
      }
      body {
        margin: 0;
        height: 100%;
      }
      #app {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      (function() {
        const script = document.createElement('script');
        script.src = process.env.HOT ? 'http://localhost:8080/assets/js/renderer.js' : './js/renderer.js';
        document.write(script.outerHTML);
      }());
    </script>
    </body>
</html>
