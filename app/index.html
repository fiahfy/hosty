<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hosty</title>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0;
      }
      #app {
        font-family: 'Avenir', Helvetica, Arial, sans-serif;
        height: 100%;
      }
      #loader {
        align-items: center;
        color: grey;
        display: flex;
        font-size: small;
        height: 100%;
        justify-content: center;
        user-select: none;
        width: 100%;
      }
      /* see: https://github.com/electron/electron/issues/4420 */
      ::selection {
        background: #accef7;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="loader">
        <div>Loading...</div>
      </div>
    </div>
    <script>
      (function () {
        const script = document.createElement('script')
        script.src = process.env.HOT ? 'http://localhost:3000/assets/js/renderer.js' : './assets/js/renderer.js'
        document.querySelector('head').appendChild(script)
      }())
    </script>
  </body>
</html>
