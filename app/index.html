<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hosty</title>
    <style>
      html {
        height: 100%;
      }
      body {
        margin: 0;
        height: 100%;
        font-family: Roboto, sans-serif;
      }
      #app {
        height: 100%;
      }
      #loading {
        height: 100%;
        width: 100%;
        display: table;
      }
      #loading>div {
        height: 100%;
        text-align: center;
        vertical-align: middle;
        display: table-cell;
      }
      /* sidebar */
      .sidebar>div>div:first-child {
        height: 100%!important;
      }
      .sidebar>div>div:first-child>div:first-child {
        height: 100%!important;
      }
      .sidebar>div>div:first-child>div:first-child>div:first-child {
        position: fixed!important;
        z-index: 1!important;
      }
      .sidebar>div>div:first-child>div:first-child>div:nth-child(2) {
        margin-top: 59px!important;
        margin-bottom: 51px!important;
        height: calc(100% - 110px)!important;
      }
      .sidebar>div>div:first-child>div:first-child>div:last-child {
        position: fixed!important;
        bottom: 0!important;
      }
      /* see: https://github.com/callemall/material-ui/issues/4581 */
      .sidebar>div>div:first-child>div:first-child>div:last-child>table>tfoot>tr>td:first-child {
        display: none!important;
      }
      .sidebar>div>div:first-child>div:first-child>div:last-child>table>tfoot>tr>td {
        vertical-align: middle;
        padding-left: 0!important;
        padding-right: 0!important;
      }
      /* content */
      .content>div:first-child {
        height: 100%!important;
      }
      .content>div:first-child>div:first-child {
        height: 100%!important;
      }
      .content>div:first-child>div:first-child>div:first-child {
        position: fixed!important;
        z-index: 1!important;
      }
      .content>div:first-child>div:first-child>div:nth-child(2) {
        margin-top: 59px!important;
        margin-bottom: 51px!important;
        height: calc(100% - 110px)!important;
      }
      .content>div:first-child>div:first-child>div:last-child {
        position: fixed!important;
        bottom: 0!important;
      }
      /* see: https://github.com/callemall/material-ui/issues/4581 */
      .content>div:first-child>div:first-child>div:last-child>table>tfoot>tr>td:first-child {
        display: none!important;
      }
      .content>div:first-child>div:first-child>div:last-child>table>tfoot>tr>td {
        vertical-align: middle;
        padding-left: 0!important;
        padding-right: 0!important;
      }
      /* todo: for Roboto font */
      .sidebar input, .content input {
        height: 47px!important;
      }
      /* see: https://github.com/electron/electron/issues/4420 */
      ::selection {
        background: #accef7;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="loading">
        <div>Loading...</div>
      </div>
    </div>
    <script>
      (function() {
        const script = document.createElement('script')
        script.src = process.env.HOT ? 'http://localhost:8080/assets/js/renderer.js' : './assets/js/renderer.js'
        document.querySelector('head').appendChild(script)
      }())
    </script>
  </body>
</html>
